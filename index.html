<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- 
  *defer so the script tag is read after reading the html file
  *use type = module to be able to import json file -->
  <script src="./main.js" defer type="module"></script>

</head>
<body>

  <div class="main">
    <div class="average">
      <p class="heading1">Your Result</p>
      <div class="avg-score-container"><span class="avg-score">76</span>  <br> <span class="full-score">of 100</span></div>
      <p class="great">Great</p>
      <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="heading2" >Summary</p>
      <div class="score-details" id="reaction">
        <!-- <img src="./assets/images/icon-reaction.svg" alt="reaction-icon"> -->
        <!-- <p class="reaction">Reaction</p> -->
        <!-- <p> <span class="score">80 </span> <span class="full-score">/100</span> </p> -->
      </div>
      <div class="score-details" id="memory">
        <img src="./assets/images/icon-memory.svg" alt="reaction-icon">
        <p class="memory">Memory</p>
        <p><span class="score">92</span>  <span class="full-score">/100</span> </p>
      </div>
      <div class="score-details" id="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="reaction-icon">
        <p class="verbal">Verbal</p>
        <p><span class="score">61</span>  <span class="full-score">/100</span> </p>
      </div>
      <div class="score-details" id="visual">
        <img src="./assets/images/icon-visual.svg" alt="reaction-icon">
        <p class="visual">Visual</p>
        <p><span class="score">72</span>  <span class="full-score">/100</span> </p>
      </div>

      <button id="btn-continue" >Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lulama</a>.
  </div>
</body>
</html>
